<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <!--link rel="stylesheet" href="style.css" /-->
    <title>{% block title %}{% endblock %} - SNSRV</title>
    {% endblock %}
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
